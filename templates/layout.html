<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 min-h-screen">
    <div class="flex flex-col min-h-screen">
        <nav class="bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 shadow-sm sticky top-0 z-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="text-xl font-bold text-indigo-600 dark:text-indigo-400">
                            <i class="fas fa-shield-alt mr-2"></i>AdminPortal
                        </div>
                    </div>
                    <div class="flex items-center">
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('logout') }}" class="inline-flex items-center px-4 py-2 text-sm font-medium text-slate-700 dark:text-slate-200 hover:text-slate-900 dark:hover:text-white">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        <main class="flex-grow">
            {% block content %}{% endblock %}
        </main>

        <footer class="bg-white dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700 py-4">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <p class="text-center text-slate-500 dark:text-slate-400 text-sm">
                    &copy; 2025 CYNI File Hosting. All rights reserved.
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
